    <h1>temprature convertore</h1>

              type="number"
              name="calsius"
              id="cal"
              value="0"
              class="inp"

          <br />
        </div>
        <button type="reset" class="btn">clear</button>
        
      </form>
    </div>

    <script src="tempcon.js"></script>
  </body>
